<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nishitha G Portfolio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Profile Section -->
  <header class="profile-container">
    <img src="images/Nishitha G photo.jpg" alt="Nishitha G" class="profile-photo">
    <h1>Nishitha G</h1>
    <p>Software Engineer Intern | Web Developer | Designer</p>
  </header>

  <!-- About Me -->
  <section class="about">
    <h2>About Me</h2>
    <p>Hello! I'm Nishitha, a passionate web developer and designer creating interactive portfolios with modern designs.</p>
  </section>

  <!-- Projects Section -->
  <section class="projects">
    <h2>Projects</h2>
    <div class="project-cards">
      <div class="card">Project 1</div>
      <div class="card">Project 2</div>
      <div class="card">Project 3</div>
    </div>
  </section>

  <!-- Contact Form -->
  <section id="contact">
    <h2>Contact Me</h2>
    <form id="contact-form">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <input type="tel" name="phone" placeholder="Your Contact Number" required>
      <textarea name="message" placeholder="Your Message" rows="4"></textarea>
      <button type="submit">Send</button>
    </form>
    <p id="form-response"></p>
  </section>

  <!-- Background Music -->
  <audio id="bg-music" autoplay loop>
    <source src="audio/music for background.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- JS Scripts -->
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
